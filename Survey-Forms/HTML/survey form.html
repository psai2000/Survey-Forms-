<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> survey-form</title>
  <link rel="stylesheet" href="./survey form.css">
</head>
<body>
  <html>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="main-form">
      <p id="description">Let us know how we can improve in the training program</p>
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
              required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="name">* Email: </label>
          </div>
          <div class="rightTab">
            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="rightTab">
            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
          </div>
        </div>
        <div class="rowTab">
            <div class="labels">
              <label id="email-label" for="name">* Date of Birth: </label>
            </div>
            <div class="rightTab">
              <input type="email" name="email" id="email" class="input-field" required placeholder="DD/MM/YYYY">
            </div>
        <div class="rowTab">
          <div class="labels">
            <label for="Currentpost">Which option best describes your current job role?</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
            <div class="labels">
              <label for="userRating">* Why do you want to join this training ?</label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                  <li class="radio"><label>develop my skills <input name="radio-buttons" value="1" type="radio"
                        class="userRatings"></label></li>
                  <li class="radio"><label>learn and work hands on<input name="radio-buttons" value="2" type="radio"
                        class="userRatings"></label></li>
                  <li class="radio"><label>to suggest others<input name="radio-buttons" value="3" type="radio"
                        class="userRatings"></label></li>
                </ul>
              </div>
        <div class="rowTab">
            <div class="labels">
              <label for="userRating">* Where did you come to about this training program ?</label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                  <li class="radio"><label>Friends <input name="radio-buttons" value="1" type="radio"
                        class="userRatings"></label></li>
                  <li class="radio"><label>Linkedin learning<input name="radio-buttons" value="2" type="radio"
                        class="userRatings"></label></li>
                  <li class="radio"><label>others<input name="radio-buttons" value="3" type="radio"
                        class="userRatings"></label></li>
                </ul>
              </div>
        <div class="rowTab">
          <div class="labels">
            <label for="userRating">* How likely is that you would recommend This training to a friend?</label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"
                    class="userRatings"></label></li>
              <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio"
                    class="userRatings"></label></li>
              <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio"
                    class="userRatings"></label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="most-like">* What do you like most in training: </label>
          </div>
          <div class="rightTab">
            <select id="most-like" name="mostLike" class="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="preferences">Things that you want to learn in the future : </label>
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end
                  Projects</label></li>
              <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects
              </li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data
                  visualisation</label></li>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    </form>
    </div>
  </body>
  </html>
  <script src="./survey form.js"></script>
</body>
</html>
