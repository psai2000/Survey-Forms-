<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- Own CSS File -->
    <link rel="stylesheet" href="Questions page.css" />
    <!-- JS File -->
    <script src="index.js"></script>
    <title>Flashcards</title>
  </head>
  <body style="background-color: rgb(226, 226, 226);">
    <div class="container">
      <hr />
        
      <h4>Flashcards</h4>
      <button type="button" class="btn btn-outline-warning btn-sm">
        <strong>Add Question</strong>
      </button>
      <hr />

      <div class="outerBox">
        <div class="card card-body my-3 question-card">        
            <form id="question-form">
                <div class="row">
                    <div class="col-sm-10">
                        
                        <h6 class="text-capitalize">question</h6>
                    </div>
                    <div class="col-sm-2">
                    <button type="button" class="btn btn-danger btn-sm" onclick="window.open('', '_self', ''); window.close();">X</button>                    
                    </div>
                </div><br />
             <div class="form-group ">
              <textarea class="w-100" id="question-input" rows="2"></textarea>
             </div>
             
             <h6 class="text-capitalize">answer</h6>
             <div class="form-group ">
              <textarea class="w-100" id="answer-input" rows="2"></textarea>
             </div>
             <button type="submit" class="btn btn-success text-capitalize ">save</button>
            </form>
           </div>
          </div>
      </div>
    </div>
  </body>
</html>
